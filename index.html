<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task time tracking system</title>
    <link rel="stylesheet" src="style.css">

    <!-- include bootstrap css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

    <!-- include jquery and bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- include sweet alert for displaying dialog messages
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> -->


</head>

<body>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">

        <!-- button to add task -->
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Add
                    Task</button>

                <!-- form to delete project -->
                <!-- <form method="POST" onsubmit="return taskObj.deleteProject(this);" style="display: contents;">
                    <select name="project" class="form-control"
                        style="display: initial; width: 200px; margin-left: 5px; margin-right: 5px;"
                        id="form-task-hour-calculator-all-projects"></select>
                    <input type="submit" class="btn btn-danger" value="Delete Project">
                </form> -->
            </div>
        </div>

        <!-- show all tasks -->
        <table class="table">
            <caption class="text-center">All Tasks</caption>
            <tr>
                <th>Task</th>
                <th>Project</th>
                <th>Status</th>
                <th>Duration</th>
                <th>Date</th>
                <th>Action</th>
            </tr>

            <tbody id="all-tasks"></tbody>
        </table>
    </div>

    <!-- modal to add project and task -->
   

</body>
<script src="script.js"></script>

</html>
